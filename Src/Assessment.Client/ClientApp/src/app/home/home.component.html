<div>
  <h2>Welcome to Board</h2>
</div>
<div class="col-sm-4" *ngFor="let board of boards">
  <div class="card">
    <h3 class="card-header">
      {{ board.name }}
    </h3>
    <div class="card-body">
      <b>Posts</b>
      <ul>

      </ul>
    </div>
    <div class="card-footer text-muted">
      <small>Created {{ board.createdAt | date:short }}</small>
    </div>
  </div>
</div>
